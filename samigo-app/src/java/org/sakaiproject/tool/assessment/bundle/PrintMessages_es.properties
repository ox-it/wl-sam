authorSearchInfoTitle=Instrucciones del Autor
authorSearchInfoText=Para buscar la bater\u00EDa de preguntas, por favor comience por elegir un examen. Podr\u00E1 entonces ver los temas en este examen.  Una vez haya elegido un tema, podr\u00E1 ver los cap\u00EDtulos disponibles para este examen.  Continue suministrando criterios de b\u00FAsqueda para ser tan espec\u00EDfico como desee.

clientSearchInfoTitle=Instrucciones
clientSearchInfoText=Para buscar la bater\u00EDa de preguntas, por favor comience por elegir un examen. Podr\u00E1 entonces ver los temas en este examen.  Una vez haya elegido un tema, podr\u00E1 ver los cap\u00EDtulos disponibles para este examen.  Continue suministrando criterios de b\u00FAsqueda para ser tan espec\u00EDfico como desee.

authorSearchResultsInfoTitle=Instrucciones
authorSearchResultsInfoText=<img src="/sakai-questionbank-client/qbank/images/icons/information.png" alt="icono informacion" align="left" /> <p>Seleccione el icono de informac\u00F3n que aparece al lado de un elemento para ver sus detalles completos incluyendo la previsualizaci\u00F3n completa de su texto, los mapeos estandares, recursos, y m\u00E1s.</p> <img src="/sakai-questionbank-client/qbank/images/icons/pencil.png" alt="editar elemento" align="left" /><p>Seleccione el icono l\u00E1piz para editar un elemento.</p> <img src="/sakai-questionbank-client/qbank/images/icons/delete.png" alt="borrar elemento" align="left" /><p>Seleccione el icono borrar para borrar un elemento de la bater\u00EDa de preguntas.</p> <img src="/sakai-questionbank-client/qbank/images/icons/book_open.png" alt="Abrir Libro" align="left" /> <p>Algunos elementos pueden tener otras lecturas o descargar materiales relacionados con ellos. Haga clic en el icono de libro abierto para ver la informaci\u00F3n del elemento y ver tambi\u00E9n estos recursos.</p>

clientSearchResultsInfoTitle=Instrucciones

clientSearchResultsInfoText=<img src="/sakai-questionbank-client/qbank/images/icons/information.png" alt="icono informacion" align="left" /> <p>Seleccione el icono de informac\u00F3n que aparece al lado de un elemento para ver sus detalles completos incluyendo la previsualizaci\u00F3n completa de su texto, los mapeos estandares, recursos, y m\u00E1s.</p> <img src="/sakai-questionbank-client/qbank/images/icons/checked.gif" alt="casilla de verificacion validada" align="left" /> <p>Seleccione la casilla de verificaci\u00F3n adyacente a los elementos si desea importarlos, una vez realizada la selecci\u00F3n de los elementos presione el bot\u00F3n etiquetado como "Importar" para llevar los elementos dentro de su examen.</p> <img src="/sakai-questionbank-client/qbank/images/icons/book_open.png" alt="Abrir Libro" align="left" /> <p>Algunos elementos pueden tener otras lecturas o descargar materiales relacionados con ellos. Haga clic en el icono de libro abierto para ver la informaci\u00F3n del elemento y ver tambi\u00E9n estos recursos.</p>
